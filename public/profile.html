<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="columns-container">
            <div class="profile-section column" id="userInfoSection">
                <h3>User Information</h3>
                <div id="userInfoDisplay"></div>
            </div>
            <div class="profile-section column" id="allergiesSection">
                <h3>Allergies</h3>
                <div id="allergiesDisplay">No allergies listed.</div>
            </div>
            <div class="profile-section column" id="medicationsSection">
                <h3>Medications</h3>
                <div id="medicationsDisplay">No medications listed.</div>
            </div>
        </div>
        <button class="edit-button" id="editProfileButton">Edit Profile</button>
        <div class="appointments-container" id="bookedAppointmentsContainer">
            <h3>Booked Appointments</h3>
        </div>
    </div>

    <!-- Modal.. maybe -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Edit Profile</h2>
            <div id="modalBody">
                <!-- Information SHOULD dynamically load here-->
            </div>
            <div class="modal-footer">
                <!-- <button onclick="submitForm()">Save Changes</button> -->
            </div>
        </div>
    </div>



    <a href="appointment.html" class="appointment-link">Schedule Appointment</a>

    <div class="profile-section" id="appointmentsContainer">
        <h3>Booked Appointments</h3>
      </div>
      

    <script src="profile.js"></script>
</body>
</html>
